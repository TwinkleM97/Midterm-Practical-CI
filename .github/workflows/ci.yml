name: Java CI with Maven

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]
  workflow_dispatch:

jobs:
  build-test-lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: temurin
        java-version: 17

    - name: Build with Maven
      run: mvn clean install

    - name: Run Unit Tests
      run: mvn test

    - name: Run Static Analysis (SpotBugs)
      run: mvn spotbugs:check

    - name: Build Docker Image
      run: |
        docker build -t task-manager:${{ github.sha }} .
    
    - name: Save Docker image as artifact (simulate upload)
      run: |
        docker save task-manager:${{ github.sha }} -o task-manager.tar
    - uses: actions/upload-artifact@v4
      with:
        name: task-manager-image
        path: task-manager.tar
